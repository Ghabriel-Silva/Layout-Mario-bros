<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="image-portifolio/cocumelo.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Layout mario</title>
</head>
<body>
    <Section class="scren-inicial">
        <img class="nuvem-1" src="image-portifolio/Slice 5 1.png" alt="nuvem">
        <img class="nuvem-2" src="image-portifolio/Slice 6 1.png" alt="nuvem">
        <img class="nuvem-3" src="image-portifolio/Slice 5 1.png" alt="nuvem">
        <img class="nuvem-4" src="image-portifolio/Slice 6 1.png" alt="nuvem">
        <img class="gif-goomba" src="image-portifolio/com-gif-maker-unscreen.gif" alt="Gif animado">
        <img class="bushes-1" src="image-portifolio/Slice 2 1.png" alt="Arbusto">
        <img class="bushes-2" src="image-portifolio/Slice 3.2.png" alt="arbusto">
        <img class="bushes-3"  src="image-portifolio/Slice 3 1.png" alt="arbusto">
        <img class="ground" src="image-portifolio/Slice 4.png" alt="ground">
        <img class="bloco-flutuante-sozinho-cima" src="image-portifolio/Slice 8 1.png" alt="bloco flutuante">
        <img class="bloco-flutuante-sozinho-baixo" src="image-portifolio/Slice 8 1.png" alt="bloco flutuante">
        <img class ="bloco-futuante-grupo" src="image-portifolio/Slice 1 1.png" alt="bloco futuante grupo">
        <img class="gif-gomba-block" src="image-portifolio/com-gif-maker-unscreen.gif" alt="gif gomba block">
    </Section>
    <section class="container-subterraneo">
        <img class="Chão-subterraneo" src="image-portifolio/chão-subterraneo.png" alt="chão subterraneo super mario">
        <img class="bloco-cima" src="image-portifolio/bloco-cima.png" alt="Bloco  cima super mario">
        <img   class="cano-meio" src="image-portifolio/cano do meio 1.png" alt="Cano super mario meio">
        <img class="cano-menor" src="image-portifolio/Cano 1.png" alt="cano super mario menor">
        <img class="cano-meio-2" src="image-portifolio/cano do meio 1.png" alt=" Cano super mario maior">
        <img class="cocumelo" src="image-portifolio/cocumelo.png" alt="Cocumelo super mario">
        <span class="flower"></span>
        <span class="flower-1"></span>
        <span class="flower-2"></span>
    </section>
</body>
</html>
