<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="image-portifolio/Pixel_Art_pixel_art_person_with_programmer_glasses_black_0-removebg-preview.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Portifólio</title>
</head>
<body>
    <Section class="scren-inicial">
        <header class="container-header">
            <h1 class="child-title"> Olá! Meu nome é Gabriel </h1>
            <p class="child-text" > Bem-vindo ao meu portfólio!</p>
        </header>
        <img class="nuvem-1" src="image-portifolio/Slice 5 1.png" alt="nuvem">
        <img class="nuvem-2" src="image-portifolio/Slice 6 1.png" alt="nuvem">
        <img class="nuvem-3" src="image-portifolio/Slice 5 1.png" alt="nuvem">
        <img class="nuvem-4" src="image-portifolio/Slice 6 1.png" alt="nuvem">
        <img class="gif-goomba" src="image-portifolio/com-gif-maker-unscreen.gif" alt="Gif animado">
        <img class="bushes-1" src="image-portifolio/Slice 2 1.png" alt="">
        <img class="bushes-2" src="image-portifolio/Slice 3.2.png" alt="">
        <img class="bushes-3"  src="image-portifolio/Slice 3 1.png" alt="">
        <img class="ground" src="image-portifolio/Slice 4.png" alt="ground">
        <img class="bloco-flutuante-sozinho-cima" src="image-portifolio/Slice 8 1.png" alt="bloco flutuante">
        <img class="bloco-flutuante-sozinho-baixo" src="image-portifolio/Slice 8 1.png" alt="bloco flutuante">
        <img class ="bloco-futuante-grupo" src="image-portifolio/Slice 1 1.png" alt="bloco futuante grupo">
        <img class="gif-gomba-block" src="image-portifolio/com-gif-maker-unscreen.gif" alt="gif gomba block">
        <audio id="sound1">
            <source src="audio/ytmp3-convert.com_64kbps-super-mario-som-classico-da-moeda.mp3" type="audio/mpeg">
            <!-- Fallback para navegadores que não suportam a tag de áudio -->
            Seu navegador não suporta a reprodução de áudio.
          </audio>
        
          <audio id="sound2">
            <source src="audio/ytmp3-convert.com_64kbps-super-mario-som-classico-da-moeda.mp3" type="audio/mpeg">
            <!-- Fallback para navegadores que não suportam a tag de áudio -->
            Seu navegador não suporta a reprodução de áudio.
          </audio>
        
          <audio id="sound3">
            <source src="audio/ytmp3-convert.com_64kbps-super-mario-som-classico-da-moeda.mp3" type="audio/mpeg">
            <!-- Fallback para navegadores que não suportam a tag de áudio -->
            Seu navegador não suporta a reprodução de áudio.
          </audio>
    </Section>
    <script>
        function addClickEvents() {
            const images = document.querySelectorAll(".bloco-flutuante-sozinho-cima, .bloco-flutuante-sozinho-baixo, .bloco-flutuante-grupo");
            const sounds = document.querySelectorAll("#sound1, #sound2, #sound3");

            images.forEach((image, index) => {
                image.addEventListener("click", function () {
                    sounds[index].currentTime = 0; // Isso reinicia o som, caso ele já esteja sendo reproduzido
                    sounds[index].play();
                });
            });
        }

        document.addEventListener("DOMContentLoaded", addClickEvents);
    </script>
</body>

</html>
